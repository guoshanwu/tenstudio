<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('index')}">套餐列表</a></li>
		<li><a href="{:url('add')}">添加套餐</a></li>
		<li class="active"><a>编辑</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url(request()->action())}">
		<input name="id" type="hidden" value="{$info['id']}" >
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>套餐名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="{$info['name']}" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">排序:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="sort" value="{$info['sort']|default=0}" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注:</label>
			<div class="col-md-6 col-sm-10">
				<textarea name="remark" style="width: 100%; height: 200px;">{$info['remark']}</textarea>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
