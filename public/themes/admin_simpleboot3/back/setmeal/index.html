<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('index')}">套餐列表</a></li>
        <li><a href="{:url('add')}">添加套餐</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>套餐名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <foreach name="info" id="vo">
                    <tr>
                        <td>{$vo['name']}</td>
                        <td>
                            <a href="{:url('edit',array('id'=>$vo['id']))}" class="btn btn-sm btn-info">{:lang('EDIT')}</a>
                            <a href="{:url('delete',array('id'=>$vo['id']))}" class="js-ajax-delete btn btn-sm btn-danger">{:lang('DELETE')}</a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
